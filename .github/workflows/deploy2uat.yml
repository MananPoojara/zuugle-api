name: UAT Deploy
on:
  push:
    branches:
      - 'main'
      - 'uat'
jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
    - uses: actions/checkout@v3
    - name: Install Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '19.8.1'
    - name: Install npm dependencies
      run: npm install
    - name: Run build task
      run: npm run build
    - name: Deploy to Server
      uses: easingthemes/ssh-deploy@main
      with:
          SSH_PRIVATE_KEY: ${{ secrets.UAT_SSH_PRIVATE_KEY }}
          ARGS: '-rlgoDzvc -i --delete'
          SOURCE: 'build/'
          REMOTE_HOST: ${{ secrets.UAT_REMOTE_HOST }}
          REMOTE_USER: ${{ secrets.UAT_REMOTE_USER }}
          TARGET: ${{ secrets.UAT_REMOTE_TARGET }}
          EXCLUDE: '/dist/, /node_modules/, /src/knexfile.js, /src/knexfileTourenDb.js, /public/'
    - name: executing remote ssh command to restart the api using ssh key
      uses: appleboy/ssh-action@v1.0.0
      with:
          host: ${{ secrets.UAT_REMOTE_HOST }}
          username: ${{ secrets.UAT_REMOTE_USER }}
          key: ${{ secrets.UAT_SSH_PRIVATE_KEY }}
          port: ${{ secrets.UAT_REMOTE_PORT }}
          script: |
            EXPORT PATH=$PATH:/root/.nvm/versions/node/v19.8.1/bin
            pm2 restart all
